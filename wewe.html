<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="result">Please input text to command</div>
    <input type="text" id="command">
    <button onclick="getText()">Command</button>

    <script>
        function getText() {
            var text = $("#command").val();
            $.ajax({
                url: 'https://api.openai.com/v1/engines/davinci/completions',
                type: 'POST',
                headers: {
                    'Authorization': 'Bearer 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',
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({'prompt': text, 'max_tokens': 50}),
                success: function(response) {
                    $("#result").html(response.choices[0].text);
                }
            });
        }
    </script>
</body>
</html>
